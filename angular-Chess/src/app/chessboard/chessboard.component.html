<p>chessboard</p>
<table cellspacing="0" cellpadding="0">
    <tr>
        <th></th>
        <th *ngFor="let c of Columns">{{c}}</th>
    </tr>
    <tr *ngFor="let r of Rows, let i = index">
        <th>{{8-i}}</th>
        <td *ngFor="let c of Columns, let j = index" 
            [style.background]="ChessBoard.BoardMatrix[7-i][j].IsWhite ? '#FECE9E' : '#D18B46'"
        >
            <span class="tbbbb" [class.selected]="ChessBoard.BoardMatrix[7-i][j].isSelected" (click)="selectSquare(ChessBoard.BoardMatrix[7-i][j])" id="{{ChessBoard.BoardMatrix[7-i][j]}}">{{ChessBoard.BoardMatrix[7-i][j].Piece}}</span>
        </td>
        <th>{{8-i}}</th>
    </tr>
    <tr>
        <th></th>
        <th *ngFor="let c of Columns">{{c}}</th>
    </tr>
</table>
<button (click)="startGame()">Start New Game</button>
<button (click)="testUpdateBoard()">test test test</button>
